<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script>
window.onload = program;
function program() {

  // Gittest

  var canvas = document.getElementById("canvas");
  var ctx    = canvas.getContext("2d");


  /*
  Variablene og arrayene under holder styr på posisjon, retning
  og andre informasjon om slagen. Disse variablene og arrayer
  blir endret av funksjoner under når slangen treffer seg selv,
  spiser mat, treffer vindu grensen osv.
  */


  var x = 250;        // x posisjon av slagen.
  var y = 390;        // y posisjon av slagen.
  var dir = 0;        /* retningen slagen går mot, 0 er oppover,
                         1 er mot høyre, 2 er nedover og 3 til venstre.*/

  /*
  Hver gang slagen beveger seg, så blir x og y posisjonen til slagen
  sendt inn i arrayen (array.unshift). Slik får jeg posisjonen "lagret",
  og kan derfor lage en slage som har mange kroppsdeler som følger den.
  */

  var gammelxpos = [];
  var gammelypos = [];
  var antallDeler = 1;


  var hit = false;   // variabel som holder styr på om slagen har tryffet seg selv.



  var matxpos = [];     // x posisjon til mat.
  var matypos = [];     // y posisjon til mat.
  var poeng = 0;        // Antall poeng brukeren får.


  /*
    I kodeblokken under, legger jeg til en eventlistener til vinduet. Denne
    eventlistneren sjekker når jeg trykket på et knapp. Deretter sjekker den
    hvilke knapp som trykkes. Hvis høyreknappen trykkes, så blir dir variabelen
    plusset med en. hvis den er 3 fra før, så blir den til null. Det er en annen
    kodeblokk som leser og forstår dir variabelen.
  */

  window.addEventListener("keydown", function(event) {

          var selectKey = event.key;
          if ( selectKey === "ArrowRight" ) {
              if ( dir === 3) {
                   dir = 0;
              } else {
                   dir++
              }
          }

          else if ( selectKey === "ArrowLeft" ) {
              if ( dir === 0 ) {
              dir = 3;
            } else {
              dir--
            }
          }

  }, true);


  // Denne for løkken, lager tre randome par av x og y posijoner for mat arrayen.

  for ( var n = 0; n <= 10; n++ ) {
    matxpos[n] = Math.floor(Math.random()*400);
    matypos[n] = Math.floor(Math.random()*400);
  }


  // Draw funksjonen blir kjørt hvert 70ms ved hjelp av setInterval.

  setInterval(draw,70)
  function draw() {

        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.fillRect(0,0,400,400);


        ctx.beginPath();
        ctx.fillStyle ="black";
        ctx.fillRect(x,y,5,5);


        gammelxpos.unshift(x);
        gammelypos.unshift(y);


        gammelxpos.splice(antallDeler,1);
        gammelypos.splice(antallDeler,1);


        // funksjon som tegner kroppsdeler

        function spawnBody(x) {
        ctx.beginPath();
        ctx.fillStyle ="black";
        ctx.fillRect(gammelxpos[x],gammelypos[x],5,5);
        }


        // Denne kaller spawnBody funksjonen så mange ganger som variabelen
        // antallDeler sier.

        for ( var i = 0; i <= antallDeler; i++) {
          spawnBody(i)
        }



        // Funksjon som tegner mat

        function drawFood(array) {
          ctx.beginPath();
          ctx.fillStyle = "red";
          ctx.fillRect(matxpos[array],matypos[array],5,5);
        }

        // Denne for løkken får drawfood funksjonen til å kjøre

        for ( var k = 0; k < matxpos.length; k++) {
          drawFood(k)
        }

        // Hit detection med mat

        for ( var e = 0; e < matxpos.length; e++  ) {

          if ( ( x > matxpos[e] - 7 && x < matxpos[e] + 7) &&
               ( y > matypos[e] - 7 && y < matypos[e] + 7) ) {

                  matxpos[e] = Math.floor(Math.random()*400);
                  matypos[e] = Math.floor(Math.random()*400);
                  antallDeler += 3;
                  poeng += 100;
                  document.getElementById("poeng").innerHTML = poeng;

          }

        }


        /*
        Hit detection med veggen, hvis slangen treffer høyre delen av vinduet. Så
        flyttes slangen til den motsatte delen av vinduet. Det gjelder alle
        sidene av vinduet.
        */

        if ( x < 0 ) {
            x = 400;
        }
        if ( x > 400 ) {
            x = -6;
        }
        if ( y < 0 ) {
            y = 400;
        }
        if ( y > 400 ) {
            y = -6;
        }



        // Hvis slagen treffer seg selv, så blir skjærmen helt rød.

        for ( var n = 1; n < gammelxpos.length; n++ ) {
          if ( x === gammelxpos[n]  && y === gammelypos[n] ) {
              hit = true;
          }
          if ( hit === true) {
              ctx.beginPath();
              ctx.fillStyle = "red";
              ctx.fillRect(0,0,400,400);
          }
        }


        /*
        Utifra hva dir variabelen er, så vil x og y bli forflyttet.
        Slik beveger slangen seg.
        */

        if ( dir === 0 ) {
          y -= 6;
        } else if ( dir === 1 ) {
          x += 6;
        } else if ( dir === 2) {
          y += 6;
        } else if ( dir === 3) {
           x -= 6;
        }
  }





}
</script>
